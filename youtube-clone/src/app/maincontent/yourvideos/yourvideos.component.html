<div class="row">
    <h2>Your Channel Content</h2>
    <h5><fa-icon [icon]="faChannel"></fa-icon> Global Media Hub</h5>
</div>
<div class="row table-responsive" style="margin-top: 2%;">
    <table class="table table-dark table-hover ">
        <thead>
            <tr>
              <th>Video</th>
              <th>Title</th>
              <th><fa-icon [icon]="faArrow"></fa-icon> Date</th>
              <th>Views</th>
              <th><fa-icon [icon]="faThumbsUp"></fa-icon> Likes</th>
              <th><fa-icon [icon]="faThumbDown"></fa-icon> Dislikes</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let video of yourvideos , let i = index">
                <td><img [src]="video.thumbnail" alt="thumbnail" class="img-fluid" width="120px"></td>
                <td style="width: 50%;">{{video.title}}<br>
                    <span class="description-text">{{ video.description }}</span>
                    <div class="action-buttons">
                       <a style="margin-right: 2%; cursor: pointer;" data-toggle="tooltip" title="Details" ><fa-icon [icon]="faView"></fa-icon></a>
                       <a style="margin-right: 2%; cursor: pointer;" data-toggle="tooltip" title="View on YouTube" href={{video.videoURL}} target="_blank"><fa-icon [icon]="faViewYotube"></fa-icon></a>
                       <a style="margin-right: 2%; cursor: pointer;" data-toggle="tooltip" title="Edit" (click)="gotoEditPage(i)"><fa-icon [icon]="faEdit"></fa-icon></a>
                       <a style="margin-right: 2%; cursor: pointer;" data-toggle="tooltip" title="Remove" (click)="onDeleteVideo(i)"><fa-icon [icon]="faDelete"></fa-icon></a>
                    </div>
                </td>
                <td>{{video.uploadDate | date}}</td>
                <td>{{video.views}}</td>
                <td>{{video.likes}}</td>
                <td>{{video.dislikes}}</td>
            </tr>
        </tbody>
       
    </table>
</div>
